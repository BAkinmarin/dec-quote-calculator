<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Quote</title>

    <!--Form Styles-->
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

        /* Override default browser styles */
        * {
            box-sizing: border-box;
            padding: 0px;
        }

        /*Body styles */
        body {
            font-family: "Oswald", sans-serif;
            font-size: 1rem;
            margin-top: 2.5%;
            min-height: 100vh;
            color: #2C6A96;
        }

        /* Add red asterix to required fields */
        .required:after {
            content:" *";
            color: red;
        }

        p.required.label-text {
            margin-bottom: 0px;
            margin-top: 10px;
        }

        p.form-msg {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        /* Styles for form container */
        .form-container {
            width: 80%;
            margin-left: 10%;
        }

        h2 {
            text-align: center;
            font-size: 3rem;
            font-style: bold;
            margin-bottom: 0px;
        }

        .form-msg {
            text-align: center;
            font-style: italic;
            margin-top: 0px;
        }

        /* Styles for fields*/
        input[type=text], select, textarea, input[type=email] {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid rgb(18, 56, 71);
        padding: 10px;
        border-radius: 4px;
        resize: vertical;
        cursor: pointer;
        }

        /* Styles for labels */
        label {
            display: inline-block;
        }

        .label-text {
            font-size: 1.25rem;
            text-align: left;
            margin-top: 10px;
        }

        /* Styles for get quote button */
        input[type=submit], input[type=reset] {
            font-size: 1rem;
            letter-spacing: 1px;
            padding: 4px;
            cursor: pointer;
            border-style: none;
            float: left;
        }

        /* Style textarea */
        textarea {height: 100px;}

        /*Create distance between quote and clear buttons*/
        input[type=reset] { 
            margin-left: 20px; 
            margin-bottom: 20px;
        }

        /* Style radio buttons and checkboxes */
        input[type=radio], input[type=checkbox] {
            float: left;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Styles for Get Quote and Clear Form buttons */
        #quote-button, #clear-button {
            font-family: "Oswald", sans-serif;
            font-size: 20px;
            font-weight: 700;
            padding: 5px;
            background-color: #2087C0;
            border-radius: 20px;
            color: #ffff;
            letter-spacing: 2px;
        }

        #quote-button:hover,
        #clear-button:hover {
            transform: scale(1.15);
            transition: all 0.5s ease-in-out;
        }

    </style>
<head>

<body>
<!--Main Content-->
<main>
    <section id="quote">
        <h2>Get A Quote</h2>
        <p class="form-msg">Fancy an instant quote? Just fill in this form!</p>
        
        <!--Input fields for basic user information-->
        <div class="form-container">
            <form action="" method="POST" id="quote-form">
                <div class="row">
                    <div class="col-25">
                        <label for="full-name" class="required label-text">Name</label>
                    </div>
                </div>
                <div class="col-75">
                    <input type="text" name="full_name" id="full-name" placeholder="Enter Full Name" class="text-input" required>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email-address" class="required label-text">Email</label>
                    </div>
                </div>
                <div class="col-75">
                    <input type="email" name="email_adress" id="email-address" placeholder="Enter Email Address" class="text-input" required>
                </div>
                
                <!--Options to select location-->
                <div class="row">
                    <div class="col-25">
                        <label for="location" class="required label-text">Location</label>
                    </div>
                    <div class="col-75">
                        <select id="location" name="location">
                            <option>Select Location</option>
                            <option value="Kent">Kent</option>
                            <option value="berkshire">Berkshire</option>
                            <option value="buckinghamshire">Buckinghamshire</option>
                            <option value="hertfordshire">Hertfordshire</option>
                        </select>
                    </div>
                </div>

                <!--Options to select service-->
                <div class="row">
                    <div class="col-25">
                        <label for="service" class="required label-text">Service Required</label>
                    </div>
                    <div class="col-75">
                        <select id="service" name="service">
                            <option>Select Service</option>
                            <option value="window-cleaning">Window Cleaning</option>
                            <option value="gutter-cleaning">Gutter Cleaning</option>
                            <option value="pressure-washing">Pressure Washing</option>
                            <option value="roof-cleaning">Roof Cleaning</option>
                        </select>
                    </div>
                </div>

                <!--Radio buttons for property details-->
                <div class="row">
                    <div class="col-25 radio-button">
                        <p class="required label-text">Type of House</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="terraced">Terraced</label>
                        <input type="radio" name="house" id="terraced" value="terraced" required checked>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="detached">Detached</label>
                        <input type="radio" name="house" id="detached" value="detached" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="bungalow">Bungalow</label>
                        <input type="radio" name="house" id="bungalow" value="bungalow" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="semi">Semi-detached</label>
                        <input type="radio" name="house" id="semi" value="semi" required>
                    </div>
                </div>
                
                <!--Radio buttons for number of bedrooms-->
                <div class="row">
                    <div class="col-25 radio-button">
                        <p class="required label-text">Number of Bedrooms</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="one_bed">1 bedroom</label>
                        <input type="radio" name="bedrooms" id="one_bed" value="one_bed" required checked>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="two_bed">2 bedrooms</label>
                        <input type="radio" name="bedrooms" id="two_bed" value="two_bed" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="three_bed">3 bedrooms</label>
                        <input type="radio" name="bedrooms" id="three_bed" value="three_bed" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="four_bed">4+ bedrooms</label>
                        <input type="radio" name="bedrooms" id="four_bed" value="four_bed" required>
                    </div>
                </div>

                <!--Checkbox for additional house details-->
                <div class="row">
                    <div class="col-75">
                        <p class="required label-text">Additional rooms (please select all that apply)</p>
                        <label for="extension">Extension
                            <input type="checkbox" name="additional" id="extension" value="extension">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="conservatory">Conservatory
                            <input type="checkbox" name="additional" id="conservatory" value="conservatory">
                        </label>                        
                    </div>
                </div>
                
                <!--Checkbox for other services required-->
                <div class="row">
                    <div class="col-75">
                        <p class="required label-text">Other services required</p>
                        <label for="resanding">Re-sanding
                            <input type="checkbox" name="other" id="resanding" value="resanding">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="block_paving">Block Paving
                            <input type="checkbox" name="other" id="block_paving" value="block_paving">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="biocidal">Biocidal Treatment
                            <input type="checkbox" name="other" id="biocidal" value="biocidal">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="instant_pressure">Instant Pressure Washing
                            <input type="checkbox" name="other" id="instant_pressure" value="instant_pressure">
                        </label>
                    </div>
                </div>
                
                <!--Radio for property accessibility-->
                <div class="row">
                    <div class="col-25 radio-button">
                        <p class="required label-text">Does property have separate access?</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="yes">Yes</label>
                        <input type="radio" name="access" id="yes" value="yes" required checked>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <label for="no">No</label>
                        <input type="radio" name="access" id="no" value="no" required>
                    </div>
                </div>

                <!--Option to enter message-->
                <div class="row">
                    <div class="col-25">
                        <label for="message" class="label-text">Leave Us A Message</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <textarea id="message" name="message" placeholder="Please enter any information here that you think we need to know such as, when is a good time to call or if you prefer to be texted or emailed etc..."></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Get Quote" id="quote-button">
                </div>

                <!--Option to clear form-->
                <input type="reset" value="Clear Form" id="clear-button">
            </form>
        </div>
    </section>
</main>
    
<!--Footer-->
<footer></footer>

</body>

</html>
